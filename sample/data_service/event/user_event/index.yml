service:
  #
  - key: "event_user_create"
    http: true
    name: 创建用户事件
    must_login: false
    log: true
    params:
      from_service:
        default: 'hrm.user_create'
      username:
        default: "zz"
      nick:
        default: "zz"
      user_id:
        default: "739ade44-7e83-48a2-8c60-9a7c1e9f3d0a"
      password:
        default: "123456"
      create_ldap:
        default: "1"
      email:
        default: "1@163.com"
      service_result:
        default: {"user_id":"739ade44-7e83-48a2-8c60-9a7c1e9f3d0a","username":"zz"}
    module: event
    data_json: user_create_event.json
    result_tag:
      - id
      - service
    result_handler:
      - key: param2result
        params:
          field: bulk_result
      - key: result_msg
        params:
          template: "用户保存成功！"