service:
  # 项目
  - key: "project_query"
    http: true
    log: true
    params:
      to_obj:
        default: false
    module: 'sql'# 执行mysql 查询
    sql_file: 'project.sql'
    result_handler:
      - key: arr2obj
        enable: "{{to_obj}}"


  - key: project_update
    http: true
    module: model_update
    params:
      sys_project_id:
        check:
          template: "{{sys_project_id|must}}"
          err_msg: "项目不能为空"
      project_code:
        check:
          service:
            service: project.project_query
            project_code: project_code
            exclude: sys_project_id
          template: "{{service_result|length <=0 }}"
          err_msg: "【{{project_code}}】编码已经存在"
      modify_user:
        template: "{{session_user_id}}"
      modify_time:
        template: "{{''|current_date_time}}"
      to_obj:
        default: true
    handler_params:
      - key: service2field
        service:
          service: project.project_query
          sys_project_id: sys_project_id
          to_obj: to_obj
        save_field: project
        template: "{{ not project.sys_project_id|is_empty  }}"
        err_msg: "项目不存在"
    model: SysProjects
    filter:
      sys_project_id: sys_project_id
#    update_fields: # 如果没有就更新全部
#      - project_code
#      - project_name
    exclude_save_field: # 更新排除字段
      - sys_project_id
    result_handler:
      - key: result_msg
        params:
          template: "项目修改成功！"


  - key: project_delete
    http: true
    module: model_update
    log: true
    params:
      sys_project_id_list:
        check:
          template: "{{sys_project_id_list|must}}"
          err_msg: "项目不能为空"
      modify_user:
        template: "{{session_user_id}}"
      modify_time:
        template: "{{''|current_date_time}}"
      is_delete:
        default: "1"
    handler_params:
      - key: service2field
        service:
          service: project.project_query
          sys_project_id_list: sys_project_id_list
        save_field: project_list
        template: "{{ project_list|length >0 }}"
        err_msg: "项目不存在"
    model: SysProjects
    filter:
      sys_project_id__in: sys_project_id_list
    update_fields: # 如果没有就更新全部
      - modify_user
      - modify_time
      - is_delete
    result_handler:
      - key: result_msg
        params:
          template: "项目删除成功！"



  - key: "project_save"
    http: true
    module: 'model_save'
    params:
      sys_project_id:
        check:
          tempalte: "{{project_code|must}}"
          err_msg: "项目编码不能为空"
        template: "{{''|uuid}}"
      project_code:
        check:
          service:
            service: project.project_query
            project_code: project_code
          template: "{{service_result|length <=0 }}"
          err_msg: "【{{project_code}}】编码已经存在"

      project_name:
        check:
          template: "{{project_name|must}}"
          err_msg: "项目名称不能为空"

      create_user:
        template: "{{session_user_id}}"

      create_time:
        template: "{{''|current_date_time}}"

      modify_user:
        template: "{{session_user_id}}"

      modify_time:
        template: "{{''|current_date_time}}"

      is_delete:
        default: "0"
    model: SysProjects
    result_handler:
      - key: result_msg
        params:
          template: "项目保存成功！"

