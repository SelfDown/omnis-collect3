service:
  - key: current_user_info
    name: 获取当前用户信息
    module: empty
    params:
      user_id:
        template: "{{session_user_id}}"
      to_obj:
        default: true
    handler_params:
      - key: service2field
        service:
          service: hrm.get_user
          user_id: user_id
          to_obj: to_obj
        save_field: user
    result_handler:
      - key: param2result
        params:
          field: user
      - key: new_col
        params:
          to_field:
            - field: 'password'
              template: "******"


  - key: system_login
    name: 系统登陆
    module: service_flow
    must_login: false
    http: true
    log: true
    extend_param: hrm.get_user_by_password
    params:
      new_user_id:
        template: "{{''|uuid}}"
      to_obj:
        default: true
      with_password:
        default: true
    handler_params:
      - key: service2field
        service:
          service: hrm.get_user
          username: username
          with_password: with_password
          to_obj: to_obj
        save_field: user
        switch:
          # 如果查询到用户，密码不对
          - case: "{% if not user.user_id |is_empty and user.password != password|md5 %} True {% endif %}"
            template: "False"
          # 没有查询到用户，并且不支持ldap 查询，直接返回
          - case: "{% if 'ldap_query'|get_key == 'false' and  'user_id'|is_empty(user) %} True {% endif %}"
            template: "False"
        template: "True"
        err_msg: "用户或密码错误"
    flow:
      services:
        - key: start
          type: start
          name: 开始
          switch:
            - case : "{{ not user.user_id|is_empty }}"
              next: "user_login"
          next: "ldap_login"

        - key: ldap_login
          type: node
          name: ldap 登陆
          service:
            service: hrm.ldap_login
          fail: end
          next: get_ldap_user

        - key: get_ldap_user
          name: 获取ldap 用户信息
          type: node
          service:
            service: hrm.ldap_search
          save_field: ldap_user
          fail: end
          next: get_role_id_list

        - key: get_role_id_list
          name: 获取角色列表
          type: node
          service:
            service: hrm.ldap_user_2role_id_list
          save_field: role_id_list
          next: create_user
          fail: end

        - key: create_user
          type: node
          name: 创建数据库用户
          service:
            service: hrm.user_account_save
            user_id: new_user_id
            nick: '{{ldap_user.sn}}'
            username: username
            password: password
            email: "{{ldap_user.mail}}"
            create_ldap: "1"
          next: create_role
          fail: end

        - key: create_role
          name: 创建角色
          type: node
          service:
            service: hrm.bulk_user_role_save
            user_id: new_user_id
            role_id_list: role_id_list
          next: get_database_user
          fail: end

        - key: get_database_user
          type: node
          name: 获取用户信息
          service:
            service: hrm.get_user
            username: username
            with_password: with_password
            password: ""
            to_obj: to_obj
          save_field: user
          next: user_login
          fail: end

        - key: user_login
          name: 设置session
          type: node
          service:
            service: hrm.user_login
            user_id: "{% if user and user.user_id and user.user_id != ''%} {{user.user_id}} {% else %} {{new_user_id}} {% endif %}"
          next: end
          fail: end

        - key: end
          type: end
          name: 结束

    result_handler:
      - key: param2result
        params:
          field: user
      - key: new_col
        params:
          to_field:
            - field: 'password'
              template: "******"
      - key: result_msg
        params:
          template: "{{user.nick}} 登陆成功！"

  # 项目
  - key: user_create
    name: 创建用户
    module: service_flow
    log: true
    params:
      create_ldap:
        defalut: true
      user_id:
        template: "{{''|uuid}}"
      role_id_list:
        name: 角色ID 列表
        default: [ ]
    handler_params:
      - key: service2field
        enable: "{{create_ldap}}"
        service:
          service: 'hrm.ldap_search'
          username: username
        save_field: 'ldap_user'
        template: "{%if ldap_user.cn %} False {% else %} True {% endif %}"
        err_msg: "{{username}} 在ldap 中已经存在，请检查"


    flow:
      services:
        - key: start
          type: start
          name: 开始
          next: "{% if create_ldap =='1' %}create_ldap_user {% else %} create_database_user {% endif %}"

        - key: create_ldap_user
          type: node
          name: 创建ldap 用户
          service:
            service: hrm.ldap_add_user
          next: bulk_ldap_user_add_group
          fail: end

        - key: bulk_ldap_user_add_group
          type: node
          name: 创建ldap用户分组
          service:
            service: hrm.bulk_ldap_user_add_group
          next: create_database_user
          fail: delete_ldap_user


        - key: create_database_user
          type: node
          name: 创建 用户记录
          service:
            service: hrm.user_account_save
          next: create_role
          fail: "{% if create_ldap %} delete_ldap_user_group {% else %} end {% endif %}"

        - key: delete_ldap_user
          type: node
          name: 删除ldap 用户
          service:
            service: hrm.ldap_delete_user
          ignore_error: true
          next: end
          fail: end

        - key: delete_ldap_user_group
          type: node
          name: 删除用户组
          service:
            service: hrm.bulk_ldap_user_delete_group
          ignore_error: true
          next: delete_ldap_user
          fail: end

        - key: create_role
          type: node
          name: 创建角色
          service:
            service: hrm.bulk_user_role_save
          next: end
          fail: end

        - key: end
          type: end
          name: 结束
    result_handler:
      - key: param2result
        params:
          field: user_role_list
      - key: result_msg
        params:
          template: "【{{username}}】创建成功！"

  - key: user_update
    name: 修改用户
    module: service_flow
    log: true
    params:
      user_id:
        check:
          template: "{{user_id|must}}"
          err_msg: "用户不能为空"

      create_ldap:
        name: 是否创建ldap
      to_obj:
        defaut: true

    handler_params:
      - key: service2field
        service:
          service: hrm.get_user
          user_id: user_id
          to_obj: to_obj
        save_field: user
        template: "{% if user.user_id %} True {% else %} False {% endif %}"
        err_msg: "用户不存在"

    flow:
      services:
        - key: start
          type: start
          name: 开始
          next: "{% if create_ldap == '1' and user.create_ldap == '0' %} create_ldap {% elif create_ldap == '0' and user.create_ldap == '1' %} delete_ldap {% else %} update_user {% endif %}"

        - key: create_ldap
          type: node
          name: 创建ldap
          service:
            service: hrm.ldap_add_user
          ignore_error: true
          next: bulk_ldap_user_add_group
          fail: end


        - key: bulk_ldap_user_add_group
          type: node
          name: 创建ldap用户分组
          service:
            service: hrm.bulk_ldap_user_add_group
          ignore_error: true
          next: update_user
          fail: end


        - key: delete_ldap
          type: node
          name: 删除ldap
          service:
            service: "hrm.ldap_delete_user"
          ignore_error: true
          next: delete_ldap_user_group
          fail: end

        - key: delete_ldap_user_group
          type: node
          name: 删除用户组
          service:
            service: hrm.bulk_ldap_user_delete_group
          ignore_error: true
          next: update_user
          fail: end


        - key: update_user
          type: node
          name: 修改用户
          service:
            service: hrm.user_account_update
          next: delete_role
          fail: end

        - key: delete_role
          type: node
          name: 删除角色
          service:
            service: hrm.user_role_delete_by_user_id
          next: create_role
          fail: end

        - key: create_role

          type: node
          name: 创建角色
          service:
            service: hrm.bulk_user_role_save
          next: end
          fail: end

        - key: end
          type: end
          name: 结束

    result_handler:
      - key: param2result
        params:
          field: user
      - key: result_msg
        params:
          template: "用户修改成功！"

  - key: user_delete
    name: 删除用户
    module: service_flow
    log: true
    params:
      user_id_list:
        check:
          template: "{{user_id_list|must_list}}"
          err_msg: "用户列表不能为空"
        defalut: true

    flow:
      services:
        - key: start
          type: start
          name: 开始
          next: bulk_ldap_user_delete

        - key: bulk_ldap_user_delete
          type: node
          name: 删除ldap 用户
          ignore_error: true
          service:
            service: hrm.bulk_ldap_user_delete
          fail: end
          next: delete_ldap_user_group


        - key: delete_ldap_user_group
          type: node
          name: 删除ldap 用户组
          service:
            service: hrm.bulk_ldap_user_delete_group
          ignore_error: true
          next: bulk_user_delete
          fail: end

        - key: bulk_user_delete
          type: node
          name: 删除用户
          service:
            service: hrm.user_account_delete
          fail: end
          next: delete_role

        - key: delete_role
          type: node
          name: 删除角色
          service:
            service: hrm.user_role_delete
          next: end
          fail: end
        - key: end
          name: 结束
          type: end

    result_handler:
      - key: result_msg
        params:
          template: "用户删除成功！"


  - key: update_current_password
    name: 修改当前用户密码
    module: empty
    log: true
    params:
      user_id:
        template: "{{session_user_id}}"
      passowrd:
        default: ""
    handler_params:
      - key: service2field
        service:
          service: hrm.update_password
          user_id: user_id
          password: password
        save_field: user
    result_handler:
      - key: param2result
        params:
          field: user
      - key: result_msg
        params:
          template: "密码修改成功！"




  - key: update_password
    name: 修改密码
    module: service_flow
    params:
      user_id:
        check:
          template: "{{user_id|must}}"
          err_msg: "用户不能为空"
      password:
        check:
          template: "{{password|must}}"
          err_msg: "密码不能为空"
      to_obj:
        default: true

    handler_params:
      - key: service2field
        service:
          service: hrm.get_user
          user_id: user_id
          to_obj: to_obj
        save_field: user

    flow:
      services:
        - key: start
          type: start
          name: 开始
          next: ldap_modify_user

        - key: ldap_modify_user
          type: node
          name: 修改ldap 密码
          service:
            service: hrm.ldap_modify_user
            username: "{{user.username}}"
          ignore_error: true
          next: modify_user_password
          fail: end
        - key: modify_user_password
          type: node
          name: 修改用户密码
          service:
            service: hrm.user_account_password_update

          next: end
          fail: end
        - key: end
          type: end
          name: 结束

    result_handler:
      - key: param2result
        params:
          field: user
      - key: result_msg
        params:
          template: "密码修改成功！"

  - key: bulk_ldap_svn_save
    module: "bulk_service"
    params:
      create_list:
        check:
          template: "{{create_list|must_list}}"
          err_msg: 创建列表不能为空

    batch:
      foreach: create_list
      item: item
      service:
        service: "{{item.service}}"
        username: "{{item.username}}"
        nick: "{{item.nick}}"
        password: "{{item.password}}"
        email: "{{item.email}}"
        id: "{{item.id}}"
      save_field: 'bulk_result'
    result_handler:
      - key: param2result
        params:
          field: bulk_result


  - key: bulk_user_role_save
    module: "bulk_service"
    must_login: false
    params:
      role_id_list:
        check:
          template: "{{role_id_list|must_list}}"
          err_msg: "角色不能为空"
      user_id:
        default: ""

    handler_params:
      - key: field2array
        from_field: role_id_list
        to_field: role_id
        save_field: 'user_role_list'
    batch:
      foreach: user_role_list
      item: item
      service:
        service: "hrm.user_role_save"
        user_id: "{{item.user_id}}"
        role_id: "{{item.role_id}}"
      save_field: 'bulk_result'
    result_handler:
      - key: param2result
        params:
          field: bulk_result


  - key: bulk_ldap_user_add_group
    module: 'bulk_service'
    name: 用户添加 ldap 组
    log: true
    params:
      username:
        check:
          template: "{{username|must}}"
          err_msg: "请输入用户"
      role_id_list:
        check:
          template: "{{role_id_list|must}}"
          err_msg: "请输入角色"
    handler_params:
      - key: service2field
        service:
          service: hrm.get_ldap_group_names
          role_id_list: role_id_list
        save_field: ldap_group_names
        template: "{%  if ldap_group_names and  ldap_group_names|length >0%}True {% else %} False {% endif %}"
        err_msg: "存在任何ldap 分组"
    batch:
      foreach: ldap_group_names
      item: item
      service:
        service: "hrm.ldap_user_add_group"
        username: "{{username}}"
        group: "{{item.name}}"
      save_field: 'bulk_result'
    result_handler:
      - key: param2result
        params:
          field: bulk_result


  - key: bulk_ldap_user_delete_group
    module: 'bulk_service'
    name: 用户删除 ldap 组
    log: true
    params:
      username:
        default: [ ]
      user_id_list:
        default: [ ]
      role_id_list:
        default: [ ]
    #        check:
    #          template: "{{role_id_list|must}}"
    #          err_msg: "请输入角色"

    handler_params:
      - key: service2field
        service:
          service: hrm.get_ldap_group_names
          role_id_list: role_id_list
          user_id_list: user_id_list
        save_field: ldap_group_names
        template: "{%  if ldap_group_names and  ldap_group_names|length >0%}True {% else %} False {% endif %}"
        err_msg: "存在任何ldap 分组"
    batch:
      foreach: ldap_group_names
      item: item
      service:
        service: "hrm.ldap_user_delete_group"
        username: "{% if username %}{{username}} {% else %}{{item.username}} {% endif %}"
        group: "{{item.name}}"
      save_field: 'bulk_result'
    result_handler:
      - key: param2result
        params:
          field: bulk_result


  - key: bulk_ldap_user_delete
    module: 'bulk_service'
    params:
      user_id_list:
        check:
          template: "{{user_id_list|must_list}}"
          err_msg: "用户列表不能为空"
        defalut: true
    handler_params:
      - key: service2field
        service:
          service: hrm.user_account_query
          user_id_list: user_id_list
        save_field: user_list
        template: "{% if user_list|length >0 %} True {%else%} False {% endif %}"
        err_msg: "不存在用户"
    batch:
      foreach: user_list
      item: item
      service:
        service: "hrm.ldap_delete_user"
        username: "{{item.username}}"
      save_field: 'bulk_result'
    result_handler:
      - key: param2result
        params:
          field: bulk_result



